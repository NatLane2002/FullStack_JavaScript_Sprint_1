<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px 0;
            text-align: center;
            margin-top: -100px;
            padding-bottom: 100px;
            font-family: monospace;
            font-size: 40px;
            color: #333;
        }
        h2 {
            margin: 20px 0;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>User and Token <br/> Management Interface</h1>
    <h2><a href="http://localhost:3000/new">New Tokens</a></h2>
    <h2><a href="http://localhost:3000/count">Token Count</a></h2>
    <a href="http://localhost:3000">[home]</a>
</body>
</html>
